<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Paula Juliano - Fotografía</title>
  </head>
  <body>
    <header>
      <div class="logoContainer">Paula Juliano</div>
      <nav>
        <button onclick="toggleNavbar()">
          <img src="./menu.svg" alt="Show menu" />
        </button>
        <div class="menuNavigationElements">
          <ul>
            <li>Servicios</li>
            <li>Porfolio</li>
            <li>Contacto</li>
          </ul>
        </div>
      </nav>
    </header>
    <div>
      <figure>
        <img src="https://picsum.photos/300" alt="" />
        <figcaption>Infantil</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/300" alt="" />
        <figcaption>Quinceañeras</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/300" alt="" />
        <figcaption>Egresos</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/300" alt="" />
        <figcaption>Navidad</figcaption>
      </figure>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
